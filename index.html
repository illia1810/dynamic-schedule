<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Welcome</title>
</head>

<body>
    <div class="button-select">
        <h3>Calender</h3>
        <select class="choose-name">
            <option value="all">All members</option>
            <option value="maria">Maria</option>
            <option value="bob">Bob</option>
            <option value="alex">Alex</option>
        </select>
        <form action="./create-event.html" id="create-event">
            <button>New event +</button>
        </form>
    </div>
    <div class="schedule-container">

        <table class="schedule">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:00</td>
                    <td id="mon-10"></td>
                    <td id="tue-10"></td>
                    <td id="wed-10"></td>
                    <td id="thu-10"></td>
                    <td id="fri-10"></td>
                </tr>
                <tr>
                    <td>11:00</td>
                    <td id="mon-11"></td>
                    <td id="tue-11"></td>
                    <td id="wed-11"></td>
                    <td id="thu-11"></td>
                    <td id="fri-11"></td>
                </tr>
                <tr>
                    <td>12:00</td>
                    <td id="mon-12"></td>
                    <td id="tue-12"></td>
                    <td id="wed-12"></td>
                    <td id="thu-12"></td>
                    <td id="fri-12"></td>
                </tr>
                <tr>
                    <td>13:00</td>
                    <td id="mon-13"></td>
                    <td id="tue-13"></td>
                    <td id="wed-13"></td>
                    <td id="thu-13"></td>
                    <td id="fri-13"></td>
                </tr>
                <tr>
                    <td>14:00</td>
                    <td id="mon-14"></td>
                    <td id="tue-14"></td>
                    <td id="wed-14"></td>
                    <td id="thu-14"></td>
                    <td id="fri-14"></td>
                </tr>
                <tr>
                    <td>15:00</td>
                    <td id="mon-15"></td>
                    <td id="tue-15"></td>
                    <td id="wed-15"></td>
                    <td id="thu-15"></td>
                    <td id="fri-15"></td>
                </tr>
                <tr>
                    <td>16:00</td>
                    <td id="mon-16"></td>
                    <td id="tue-16"></td>
                    <td id="wed-16"></td>
                    <td id="thu-16"></td>
                    <td id="fri-16"></td>
                </tr>
                <tr>
                    <td>17:00</td>
                    <td id="mon-17"></td>
                    <td id="tue-17"></td>
                    <td id="wed-17"></td>
                    <td id="thu-17"></td>
                    <td id="fri-17"></td>
                </tr>
                <tr>
                    <td>18:00</td>
                    <td id="mon-18"></td>
                    <td id="tue-18"></td>
                    <td id="wed-18"></td>
                    <td id="thu-18"></td>
                    <td id="fri-18"></td>
                </tr>

            </tbody>
        </table>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
